/**
 * Top-level build file for ftc_app project.
 *
 * It is extraordinarily rare that you will ever need to edit this file.
 */
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects { /* MJS: see https://github.com/ftctechnh/ftc_app/pull/581#issuecomment-425650576 */
    repositories {
        google()
        jcenter()
    }
}
